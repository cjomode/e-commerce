<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-Biblioteca</title>
    
</head>
<body>
    <header>
        <div id="cabecalho">
            <div>
                <img id="logo" src="images/livros.png" alt="estante de livros">
            </div>
            <nav>
                <ul class="menu">
                    <li><a>Home</a></li>
                    <li><a>Sobre</a></li>
                    <li><a>Catálogo</a></li>
                    <li><a>Contato</a></li>
                </ul>
            </nav>
            <form id="form">
                <input type="text" placeholder="Procurar">
                <button type="submit"><img id="lupa" src="images/lupa.png"></button>
            </form>
        </div>
            <div class="icones">
                <img id="like" src="images/coracao.png">
                <img id="cart" src="images/bolsa-de-compras.png">
                <img id="profile" src="images/perfil-de-usuario.png">
            <div>
    </header>

    <div class="contains-img"> 
        <img  src="images/vecteezy_banner-of-a-row-of-colored-books_2278404.jpg">
        <div class="text-block">
            <p>Seja Bem Vindo a Q-Biblioteca !</p>
        </div>
    </div>
    <h3>Categorias</h3>
    <section class="container">
        <div class="card">
            <img src="images/16643869266334876e5f51e_1664386926_3x2_md.jpg" class="imagem-card" alt="imagem primeiro card">
            <h4><b>Romances</b></h4><br>
            <a class="leia-mais" href="" type="button">Saiba mais</a>
        </div>

        <div class="card">
            <img src="images/Batwoman-Medo-e-Aversão-no-País-das-Maravilhas-capa-666x1024.jpg" class="imagem-card2" alt="imagem segundo card">
            <h4><b>Mangás/Quadrinhos</b></h4><br>
            <a class="leia-mais" href="" type="button">Saiba mais</a>
        </div>

        <div class="card">
            <img src="images/61J43V72F7L._AC_UF1000,1000_QL80_.jpg" class="imagem-card" alt="imagem primeiro card">
            <h4><b>Ficção/Fantasia</b></h4><br>
            <a class="leia-mais" href="" type="button">Saiba mais</a>
        </div>
    </section>
    <br>
    <footer>
        <h5>  &copy;2024 - Juliana Moreira</h5>
        <a href="https://github.com/cjomode">github</a>
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </footer>
</body>
</html>
